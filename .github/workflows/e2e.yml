name: e2e
on: [push, pull_request]

jobs:
  cypress:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run dev &
      - run: npx wait-on http://localhost:3000
      - run: npx cypress run --e2e
