# Netlify Configuration for Next.js 14
# Minimal configuration - Netlify handles most defaults automatically

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # Ensure devDependencies are installed (required for Prisma)
  NPM_CONFIG_PRODUCTION = "false"
  
  # Set NODE_ENV to production
  NODE_ENV = "production"

# Next.js plugin - Required for Next.js support on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

